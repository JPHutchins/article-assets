<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Stack Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
      /* Ensure the container is responsive */
      #call-stack-chart {
        width: 100%;
        height: 100%;
        max-height: 500px;
        box-sizing: border-box;
      }

      /* Optional: Ensures the chart fits nicely on smaller screens */
      @media (max-width: 600px) {
        #call-stack-chart {
          max-height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div id="call-stack-chart"></div>

    <script>

      const trace1 = {
        x: ["Function A"],
        y: [16],
        name: "Frame 1",
        type: "bar",
      };

      const trace2 = {
        x: ["Function A"],
        y: [32],
        name: "Frame 2",
        type: "bar",
      };

      const trace3 = {
        x: ["Function A"],
        y: [48],
        name: "Frame 3",
        type: "bar",
      };

      const data = [trace1, trace2, trace3];

      const layout = {
        barmode: "stack",
        title: "Call Stack Visualization",
        xaxis: {
          title: "Functions",
        },
        yaxis: {
          title: "Stack Frame Allocation (Bytes)",
        },
      };

      Plotly.newPlot("call-stack-chart", data, layout, { responsive: true });
    </script>

  </body>
</html>
