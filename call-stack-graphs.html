<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Stack Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
      /* Ensure the container is responsive */
      #call-stack-chart {
        width: 100%;
        height: 100%;
        max-height: 500px;
        box-sizing: border-box;
      }

      /* Optional: Ensures the chart fits nicely on smaller screens */
      @media (max-width: 600px) {
        #call-stack-chart {
          max-height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div id="call-stack-chart"></div>

    <script>
      const STRUCT_SIZE = 32;
      const RETURN_VARIABLE = "Return Value";

      const traceBeforeCall = {
        x: ["Before Call"],
        y: [STRUCT_SIZE], // STRUCT_SIZE bytes for local variables of the caller
        type: "bar",
        marker: {
          color: 'lightgrey',
          line: {
            color: 'black',
            width: 1
          }
        }
      };

      const traceDuringCallCaller = {
        x: ["During Call"],
        y: [STRUCT_SIZE], // STRUCT_SIZE bytes for local variables of the caller
        type: "bar",
        marker: {
          color: 'lightgrey',
          line: {
            color: 'black',
            width: 1
          }
        }
      };

      const traceDuringCallReturnValue = {
        x: ["During Call"],
        y: [STRUCT_SIZE], // 32 bytes for return value of Function A
        type: "bar",
        marker: {
          color: 'lightblue',
          line: {
            color: 'black',
            width: 1
          }
        }
      };

      const traceDuringCallArg1 = {
        x: ["During Call"],
        y: [4], // 4 bytes for argument 1 of Function A
        type: "bar",
        marker: {
          color: 'lightpink',
          line: {
            color: 'black',
            width: 1
          }
        }
      };

      const traceDuringCallArg2 = {
        x: ["During Call"],
        y: [4], // 4 bytes for argument 2 of Function A
        type: "bar",
        marker: {
          color: 'lightpink',
          line: {
            color: 'black',
            width: 1
          }
        }
      };

      const traceAfterCall = {
        x: ["After Call"],
        y: [STRUCT_SIZE], // STRUCT_SIZE bytes for local variables of the caller
        type: "bar",
        marker: {
          color: 'lightblue',
          line: {
            color: 'black',
            width: 1
          }
        }
      };

      const data = [
        traceBeforeCall,
        traceDuringCallCaller,
        traceDuringCallReturnValue,
        traceDuringCallArg1,
        traceDuringCallArg2,
        traceAfterCall
      ];

      const layout = {
        barmode: "stack",
        title: "Call Stack Visualization",
        xaxis: {
          title: "Call State",
        },
        yaxis: {
          title: "Stack Usage (Bytes)",
        },
        showlegend: false, // Remove the legend
        annotations: [
          {
            x: "Before Call",
            y: STRUCT_SIZE / 2,
            xref: "x",
            yref: "y",
            text: RETURN_VARIABLE,
            showarrow: false,
            font: {
              color: 'black'
            }
          },
          {
            x: "During Call",
            y: STRUCT_SIZE / 2,
            xref: "x",
            yref: "y",
            text: RETURN_VARIABLE,
            showarrow: false,
            font: {
              color: 'black'
            }
          },
          {
            x: "During Call",
            y: STRUCT_SIZE + STRUCT_SIZE / 2,
            xref: "x",
            yref: "y",
            text: "Return Value",
            showarrow: false,
            font: {
              color: 'black'
            }
          },
          {
            x: "During Call",
            y: STRUCT_SIZE + STRUCT_SIZE + 2,
            xref: "x",
            yref: "y",
            text: "Argument 1",
            showarrow: false,
            font: {
              color: 'black'
            }
          },
          {
            x: "During Call",
            y: STRUCT_SIZE + STRUCT_SIZE + 6,
            xref: "x",
            yref: "y",
            text: "Argument 2",
            showarrow: false,
            font: {
              color: 'black'
            }
          },
          {
            x: "After Call",
            y: STRUCT_SIZE / 2,
            xref: "x",
            yref: "y",
            text: RETURN_VARIABLE,
            showarrow: false,
            font: {
              color: 'black'
            }
          },
        ]
      };

      Plotly.newPlot("call-stack-chart", data, layout, { responsive: true });
    </script>

</body>
</html>
