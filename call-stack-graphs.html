<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Stack Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
      /* Ensure the container is responsive */
      #call-stack-chart {
        width: 100%;
        height: 100%;
        max-height: 500px;
        box-sizing: border-box;
      }

      /* Optional: Ensures the chart fits nicely on smaller screens */
      @media (max-width: 600px) {
        #call-stack-chart {
          max-height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div id="call-stack-chart"></div>

    <script>
      const STRUCT_SIZE = 32;

      const traceBeforeCall = {
        x: ["Before Call"],
        y: [STRUCT_SIZE], // STRUCT_SIZE bytes for local variables of the caller
        name: "Caller Local Variables",
        type: "bar",
        marker: {
          color: 'lightgrey'
        }
      };

      const traceDuringCallCaller = {
        x: ["During Call"],
        y: [STRUCT_SIZE], // STRUCT_SIZE bytes for local variables of the caller
        name: "Caller Local Variables",
        type: "bar",
        marker: {
          color: 'lightgrey'
        }
      };

      const traceDuringCallReturnValue = {
        x: ["During Call"],
        y: [STRUCT_SIZE], // 32 bytes for return value of Function A
        name: "Return Value",
        type: "bar",
        marker: {
          color: 'lightblue'
        }
      };

      const traceDuringCallArg1 = {
        x: ["During Call"],
        y: [4], // 4 bytes for argument 1 of Function A
        name: "Argument 1",
        type: "bar",
      };

      const traceDuringCallArg2 = {
        x: ["During Call"],
        y: [4], // 4 bytes for argument 2 of Function A
        name: "Argument 2",
        type: "bar",
      };

      const traceAfterCall = {
        x: ["After Call"],
        y: [STRUCT_SIZE], // STRUCT_SIZE bytes for local variables of the caller
        name: "Caller Local Variables",
        type: "bar",
        marker: {
          color: 'lightblue'
        }
      };

      const data = [
        traceBeforeCall,
        traceDuringCallCaller,
        traceDuringCallReturnValue,
        traceDuringCallArg1,
        traceDuringCallArg2,
        traceAfterCall
      ];

      const layout = {
        barmode: "stack",
        title: "Call Stack Visualization",
        xaxis: {
          title: "Call State",
        },
        yaxis: {
          title: "Stack Frame Allocation (Bytes)",
        },
      };

      Plotly.newPlot("call-stack-chart", data, layout, { responsive: true });
    </script>

</body>
</html>
