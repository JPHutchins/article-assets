<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Stack Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
      /* Ensure the container is responsive */
      #call-stack-chart {
        width: 100%;
        height: 100%;
        max-height: 600px;
        min-width: 600px;
        box-sizing: border-box;
      }

      /* Optional: Ensures the chart fits nicely on smaller screens */
      @media (max-width: 600px) {
        #call-stack-chart {
          max-height: 600px;
          min-width: 600px;
        }
      }
    </style>
  </head>
  <body>
    <div id="call-stack-chart"></div>

    <script>
      const STRUCT_SIZE = 32;
      const RETURN_VARIABLE = "Return Value";

      const createTrace = (x, y, color, annotationText) => {
        return {
          x: [x],
          y: [y],
          type: "bar",
          hoverinfo: "y",
          marker: {
            color: color,
            line: {
              color: 'black',
              width: 1
            }
          },
          textposition: "inside",
          insidetextanchor: "middle",
          text: annotationText,
        };
      };

      const layout = {
        barmode: "stack",
        title: "Call Stack Visualization",
        xaxis: {
          title: "Call State",
        },
        yaxis: {
          title: "Stack Usage (Bytes)",
        },
        showlegend: false, // Remove the legend
        uniformtext: {
          mode: 'hide',
          minsize: 8,
        },
        annotations: [
          {
            x: 0.33,
            y: (STRUCT_SIZE * 2 + 8) / 2 + STRUCT_SIZE / 2,
            xref: 'paper',
            yref: 'y',
            text: 'Function Call Stack Frame',
            showarrow: false,
            font: {
              color: 'black',
              size: 12
            },
            textangle: 270
          }
        ],
      shapes: [
        {
          type: 'line',
          x0: 0,
          y0: STRUCT_SIZE,
          x1: 1,
          y1: STRUCT_SIZE,
          xref: 'paper',
          yref: 'y',
          line: {
            color: 'black',
            width: 2,
          }
        },
        {
          type: 'rect',
          x0: 0,
          x1: 1,
          y0: 0,
          y1: STRUCT_SIZE,
          xref: 'paper',
          yref: 'y',
          fillcolor: 'rgba(0, 255, 0, 0.01)',
          line: {
            width: 0
          }
        },
        {
          type: 'rect',
          x0: 0,
          x1: 1,
          y0: STRUCT_SIZE,
          y1: STRUCT_SIZE * 2 + 8,
          xref: 'paper',
          yref: 'y',
          fillcolor: 'rgba(255, 0, 0, 0.01)',
          line: {
            width: 0
          }
        },
        {
          type: 'rect',
          x0: 0.45,
          x1: 1.54,
          y0: STRUCT_SIZE - 4,
          y1: STRUCT_SIZE + 40 + 4,
          xref: 'x',
          yref: 'y',
          line: {
            color: 'black',
            width: 2,
            dash: 'dot'
          }
        }
      ]
      };

      Plotly.newPlot(
        "call-stack-chart",
        [
          createTrace("Before Call", STRUCT_SIZE, 'lightgrey', RETURN_VARIABLE),
          createTrace("During Call", STRUCT_SIZE, 'lightgrey', RETURN_VARIABLE),
          createTrace("During Call", STRUCT_SIZE, 'lightblue', "Return Value"),
          createTrace("During Call", 4, 'lightpink', "Argument 1"),
          createTrace("During Call", 4, 'lightpink', "Argument 2"),
          createTrace("After Call", STRUCT_SIZE, 'lightblue', RETURN_VARIABLE)
        ],
        layout,
        { responsive: true }
      );
    </script>

</body>
</html>
