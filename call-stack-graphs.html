<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Stack Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
      /* Ensure the container is responsive */
      #call-stack-chart {
        width: 100%;
        height: 100%;
        max-height: 500px;
        box-sizing: border-box;
      }

      /* Optional: Ensures the chart fits nicely on smaller screens */
      @media (max-width: 600px) {
        #call-stack-chart {
          max-height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div id="call-stack-chart"></div>

    <script>
      var trace1 = {
        x: ["Function A"],
        y: [2],
        name: "Frame 1",
        type: "bar",
      };

      var trace2 = {
        x: ["Function A"],
        y: [3],
        name: "Frame 2",
        type: "bar",
      };

      var trace3 = {
        x: ["Function A"],
        y: [4],
        name: "Frame 3",
        type: "bar",
      };

      var data = [trace1, trace2, trace3];

      var layout = {
        barmode: "stack",
        title: "Call Stack Visualization",
        annotations: [
          {
            x: 0,
            y: 2,
            xref: "x",
            yref: "y",
            text: "Start",
            showarrow: true,
            arrowhead: 7,
            ax: 0,
            ay: -40,
          },
          {
            x: 0,
            y: 5,
            xref: "x",
            yref: "y",
            text: "Middle",
            showarrow: true,
            arrowhead: 7,
            ax: 0,
            ay: -40,
          },
          {
            x: 0,
            y: 9,
            xref: "x",
            yref: "y",
            text: "End",
            showarrow: true,
            arrowhead: 7,
            ax: 0,
            ay: -40,
          },
        ],
        xaxis: {
          title: "Functions",
        },
        yaxis: {
          title: "Time (ms)",
        },
        responsive: true, // Enable responsiveness
      };

      Plotly.newPlot("call-stack-chart", data, layout, { responsive: true });
    </script>
  </body>
</html>
