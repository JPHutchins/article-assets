<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Stack Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
      /* Ensure the container is responsive */
      #call-stack-chart {
        width: 100%;
        height: 100%;
        max-height: 600px;
        min-width: 600px;
        box-sizing: border-box;
      }

      /* Optional: Ensures the chart fits nicely on smaller screens */
      @media (max-width: 600px) {
        #call-stack-chart {
          max-height: 600px;
          min-width: 600px;
        }
      }
    </style>
  </head>
  <body>
    <div id="call-stack-chart"></div>

    <script>
      const STRUCT_SIZE = 32;
      const RETURN_VARIABLE = "Return Value";

      const traceBeforeCall = {
        x: ["Before Call"],
        y: [STRUCT_SIZE], // STRUCT_SIZE bytes for local variables of the caller
        type: "bar",
        hoverinfo: "y",
        marker: {
          color: 'lightgrey',
          line: {
            color: 'black',
            width: 1
          }
        }
      };

      const traceDuringCallCaller = {
        x: ["During Call"],
        y: [STRUCT_SIZE], // STRUCT_SIZE bytes for local variables of the caller
        type: "bar",
        hoverinfo: "y",
        marker: {
          color: 'lightgrey',
          line: {
            color: 'black',
            width: 1
          }
        }
      };

      const traceDuringCallReturnValue = {
        x: ["During Call"],
        y: [STRUCT_SIZE], // 32 bytes for return value of Function A
        type: "bar",
        hoverinfo: "y",
        marker: {
          color: 'lightblue',
          line: {
            color: 'black',
            width: 1
          }
        }
      };

      const traceDuringCallArg1 = {
        x: ["During Call"],
        y: [4], // 4 bytes for argument 1 of Function A
        type: "bar",
        hoverinfo: "y",
        marker: {
          color: 'lightpink',
          line: {
            color: 'black',
            width: 1
          }
        }
      };

      const traceDuringCallArg2 = {
        x: ["During Call"],
        y: [4], // 4 bytes for argument 2 of Function A
        type: "bar",
        hoverinfo: "y",
        marker: {
          color: 'lightpink',
          line: {
            color: 'black',
            width: 1
          }
        }
      };

      const traceAfterCall = {
        x: ["After Call"],
        y: [STRUCT_SIZE], // STRUCT_SIZE bytes for local variables of the caller
        type: "bar",
        hoverinfo: "y",
        marker: {
          color: 'lightblue',
          line: {
            color: 'black',
            width: 1
          }
        }
      };

      const data = [
        traceBeforeCall,
        traceDuringCallCaller,
        traceDuringCallReturnValue,
        traceDuringCallArg1,
        traceDuringCallArg2,
        traceAfterCall
      ];

      const layout = {
        barmode: "stack",
        title: "Call Stack Visualization",
        xaxis: {
          title: "Call State",
        },
        yaxis: {
          title: "Stack Usage (Bytes)",
        },
        showlegend: false, // Remove the legend
        annotations: [
          {
            x: "Before Call",
            y: STRUCT_SIZE / 2,
            xref: "x",
            yref: "y",
            text: RETURN_VARIABLE,
            showarrow: false,
            font: {
              color: 'black'
            }
          },
          {
            x: "During Call",
            y: STRUCT_SIZE / 2,
            xref: "x",
            yref: "y",
            text: RETURN_VARIABLE,
            showarrow: false,
            font: {
              color: 'black'
            }
          },
          {
            x: "During Call",
            y: STRUCT_SIZE + STRUCT_SIZE / 2,
            xref: "x",
            yref: "y",
            text: "Return Value",
            showarrow: false,
            font: {
              color: 'black'
            }
          },
          {
            x: "During Call",
            y: STRUCT_SIZE + STRUCT_SIZE + 2,
            xref: "x",
            yref: "y",
            text: "Argument 1",
            showarrow: false,
            font: {
              color: 'black'
            }
          },
          {
            x: "During Call",
            y: STRUCT_SIZE + STRUCT_SIZE + 6,
            xref: "x",
            yref: "y",
            text: "Argument 2",
            showarrow: false,
            font: {
              color: 'black'
            }
          },
          {
            x: "After Call",
            y: STRUCT_SIZE / 2,
            xref: "x",
            yref: "y",
            text: RETURN_VARIABLE,
            showarrow: false,
            font: {
              color: 'black'
            }
          },
          {
            x: 0.33,
            y: (STRUCT_SIZE * 2 + 8) / 2 + STRUCT_SIZE / 2,
            xref: 'paper',
            yref: 'y',
            text: 'Function Call Stack Frame',
            showarrow: false,
            font: {
              color: 'black',
              size: 12
            },
            textangle: 270
          }
        ],
      shapes: [
        {
          type: 'line',
          x0: 0,
          y0: STRUCT_SIZE,
          x1: 1,
          y1: STRUCT_SIZE,
          xref: 'paper',
          yref: 'y',
          line: {
            color: 'black',
            width: 2,
          }
        },
        {
          type: 'rect',
          x0: 0,
          x1: 1,
          y0: 0,
          y1: STRUCT_SIZE,
          xref: 'paper',
          yref: 'y',
          fillcolor: 'rgba(0, 255, 0, 0.01)',
          line: {
            width: 0
          }
        },
        {
          type: 'rect',
          x0: 0,
          x1: 1,
          y0: STRUCT_SIZE,
          y1: STRUCT_SIZE * 2 + 8,
          xref: 'paper',
          yref: 'y',
          fillcolor: 'rgba(255, 0, 0, 0.01)',
          line: {
            width: 0
          }
        },
        {
          type: 'rect',
          x0: 0.45,
          x1: 1.54,
          y0: STRUCT_SIZE - 4,
          y1: STRUCT_SIZE + 40 + 4,
          xref: 'x',
          yref: 'y',
          line: {
            color: 'black',
            width: 2,
            dash: 'dot'
          }
        }
      ]
      };

      Plotly.newPlot("call-stack-chart", data, layout, { responsive: true });
    </script>

</body>
</html>
