<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Stack Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div id="call-stack-chart" style="width: 100%; height: 500px"></div>

    <script>
      var trace1 = {
        x: ["Function A"],
        y: [2],
        name: "Frame 1",
        type: "bar",
      };

      var trace2 = {
        x: ["Function A"],
        y: [3],
        name: "Frame 2",
        type: "bar",
      };

      var trace3 = {
        x: ["Function A"],
        y: [4],
        name: "Frame 3",
        type: "bar",
      };

      var data = [trace1, trace2, trace3];

      var layout = {
        barmode: "stack",
        title: "Call Stack Visualization",
        annotations: [
          {
            x: 0,
            y: 2,
            xref: "x",
            yref: "y",
            text: "Start",
            showarrow: true,
            arrowhead: 7,
            ax: 0,
            ay: -40,
          },
          {
            x: 0,
            y: 5,
            xref: "x",
            yref: "y",
            text: "Middle",
            showarrow: true,
            arrowhead: 7,
            ax: 0,
            ay: -40,
          },
          {
            x: 0,
            y: 9,
            xref: "x",
            yref: "y",
            text: "End",
            showarrow: true,
            arrowhead: 7,
            ax: 0,
            ay: -40,
          },
        ],
        xaxis: {
          title: "Functions",
        },
        yaxis: {
          title: "Time (ms)",
        },
      };

      Plotly.newPlot("call-stack-chart", data, layout);
    </script>
  </body>
</html>
