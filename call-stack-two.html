<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Call Stack Visualization</title>
        <script src="https://cdn.plot.ly/plotly-2.34.0.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="call-stack-chart.css">
    </head>
    <body>
        <div id="call-stack-chart"></div>
        <script type="module">
            import { createCallStackChart } from './call-stack-chart.js';
            createCallStackChart({
                id: 'call-stack-chart',
                title: 'Return Value on Call Stack<br>GCC -O0<br>13.2.0 ARM 32 (unknown-eabi)',
                returnValueSize: 32,
                returnValueOnCallStack: true,
                callArgs: [
                    { name: 'i32', size: 4, color: 'lightpink' },
                    { name: 'u16', size: 2, color: 'lightpink' },
                    { name: 'padding', size: 2, color: 'white' },
                ],
                linkRegister: true,
                padding: 4,
                yMax: 90,
            });
        </script>
    </body>
</html>
